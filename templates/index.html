<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/pup-logo.svg') }}">
    <title>Ambiance</title>
</head>
<body>
    <header>
        <div>AMBIANCE</div>
    </header>
    <main>
        <div class="error-message">{{ exception }}</div>
        <div class="sensor-container">
            <div class="sensor-data temp">Temperature: {{ temperature }}</div>
            <div class="sensor-data">Pressure: {{ pressure }}</div>
            <div class="sensor-data">Humidity: {{ humidity }}</div>
            <div class="sensor-data">Gas: {{ gas }}</div>
            <div class="sensor-data">Altitude: {{ altitude }}</div>
            <div class="sensor-data">TVOC: {{ tvoc }}</div>
            <div class="sensor-data">eCO2: {{ eco2 }}</div>
            <div class="sensor-data">Raw H2: {{ raw_h2 }}</div>
            <div class="sensor-data">Raw Ethanol: {{ raw_ethanol }}</div>
        </div>
    </main>
    <div class="slider">
        <img src="slider_fg.svg">
    </div>
    <footer>
        <div>2024 AQMS Prototype</div>
    </footer>
</body>
</html>
