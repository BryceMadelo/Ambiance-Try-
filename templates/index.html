<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/pup-logo.svg') }}">
    <title>Ambiance</title>
</head>
<body>
    <div class="nav_bar">
        <div class="title">
            <p>AMBIANCE</p>
        </div>
        <div class="settings">
            <div class="PUP_text"><p>PUP MAIN</p></div>
            <div class="line_1"><p>|</p></div>
            <img
            class="settings_img" 
            src="{{ url_for('static', filename='assets/settings.svg') }}"
            alt="Settings Icon">
        </div>
    </div>
    <div class="date_logo_container">
        <div class="time_date">
            <div class="time"><p>12:59 AM</p></div>
            <div class="line_2"><p>|</p></div>
            <div class="date"><p>AUGUST 15 2024</p></div>
        </div>
        <img 
        class="logo"
        src="{{ url_for('static', filename='assets/pup-logo.svg') }}"
        alt="PUP Logo">
    </div>
    <div class="monitors_classification_container">
        <div class="monitors_container">
            <div class="monitor_1stRow">
                <div class="temperature">
                    <img 
                    class="temperature_img"
                    src="{{ url_for('static', filename='assets/temperature.svg') }}"
                    alt="Temperature Icon">
                    <div class="temp_label_data">
                        <p>TEMPERATURE</p>
                        <p id="temperature_data">59Â°C</p>
                    </div>
                </div>
                <div class="pressure">
                    <img 
                    class="pressure_img"
                    src="{{ url_for('static', filename='assets/pressure.svg') }}"
                    alt="Pressure Icon">
                    <div class="pressure_label_data">
                        <p>PRESSURE</p>
                        <p id="pressure_data">893 hPa</p>
                    </div>
                </div>
                <div class="humidity">
                    <img 
                    class="humidty_img"
                    src="{{ url_for('static', filename='assets/humidity.svg') }}"
                    alt="Humidity Icon">
                    <div class="humidity_label_data">
                        <p>HUMIDITY</p>
                        <p id="humidity_data">893 hPa</p>
                    </div>
                </div>
            </div>
            <div class="monitor_2ndRow">
                <div class="pm_1.0"></div>
                <div class="pm_2.5"></div>
                <div class="pm_10"></div>
            </div>
            <div class="monitor_3rdRow">
                <div class="eco2"></div>
                <div class="altitude"></div>
                <div class="volatile"></div>
            </div>
        </div>
        <div class="classification_container">

        </div>
    </div>
</body>
</html>
